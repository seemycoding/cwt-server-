<% include ../widgets/layout %>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-12">
        <h4 class="page-title">Add Events</h4>
        <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li class="active">Add Events</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-sm-12">
        <div class="white-box">
          <form action="<%= url  %>" method="POST" enctype="multipart/form-data">
              <input type="hidden" name="_method" value="PUT">
              <input type="hidden" name="id" value="<%= dat._id %>">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                class="form-control"
                id="title"
                value="<%= dat.title %>"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-group">
                <label for="image">Place</label>
                <input
                  type="text"
                  class="form-control"
                  id="sort"
                  value="<%= dat.place %>"
                  name="place"
                />
              </div>
              <div class="form-group">
                <label for="image">Event Detail</label>
                <textarea
                  class="form-control"
                  id="articledetail"
                  name="detail"
                
                  rows="3"
                ><%= dat.detail %></textarea>
              </div>
          
            <div class="form-group">
                    <label for="image">Sort Order</label>
                    <input
                      type="number"
                      class="form-control-file"
                      id="sort"
                      value="<%= dat.sortOrder %>"
                      name="sortOrder"
                    />
                  </div>
                 
            <div class="form-group">
              <label for="image">Image</label>
              <input
                type="file"
                class="form-control-file"
                id="image"
                name="image"
              />
            </div>
            <div class="image-show"><img src="\<%= dat.image %>" alt="" width="100px" height="100px"></div>

            <input type="submit" class="btn btn-primary" value="Post Highlight" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<% include ../widgets/footer %>
