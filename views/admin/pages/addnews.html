<% include ../widgets/layout %>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-12">
        <h4 class="page-title">Add News</h4>
        <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li class="active">Add news</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-sm-12">
        <div class="white-box">
          <form action="<%= url  %>" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="hidden" name="_method" value="PUT">
                <input type="hidden" name="id" value="<%= dat._id %>">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                class="form-control"
                id="title"
                value="<%= dat.title %>"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-group">
              <label for="source">Source</label>
              <input
                type="text"
                name="source"
                class="form-control"
                id="source"
                value="<%= dat.source %>"
                placeholder="name@example.com"
              />
            </div>

            <div class="form-group">
              <label for="link">Link</label>
              <input
                type="text"
                name="link"
                class="form-control"
                id="link"
                value="<%= dat.link %>"
                placeholder="name@example.com"
              />
            </div>

            <div class="form-group">
              <label for="date">Date</label>
              <select class="form-control form-control-sm">
                <option>Select Date</option>
                <option>Date Now</option>
                <option>Custom date</option>
              </select>
            </div>

            <div class="form-group">
              <label for="newsdetail">News Detail</label>
              <textarea
                class="form-control"
                name="detail"
                id="newsdetail"
                rows="7"
              ><%= dat.detail %></textarea>
            </div>
            <div class="form-group">
              <label for="image">Image</label>
              <input
                type="file"
                class="form-control-file"
                id="image"
                name="image"
              />
            </div>
            <div class="form-group">
              <label for="image">Sort Order</label>
              <input
                type="number"
                class="form-control-file"
                id="sort"
                value="<%= dat.sortOrder %>"
                name="sortOrder"
              />
            </div>
            <div class="image-show"><img src="\<%= dat.image %>" alt="" width="100px" height="100px"></div>
            <input type="submit" class="btn btn-primary" value="Post News" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<% include ../widgets/footer %>
