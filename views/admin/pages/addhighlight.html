<% include ../widgets/layout %>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-12">
        <h4 class="page-title">Add Highlight</h4>
        <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li class="active">Add highlight</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-sm-12">
        <div class="white-box">
          <form action="<%= url  %>" method="POST" enctype="multipart/form-data">
              <input type="hidden" name="_method" value="PUT">
              <input type="hidden" name="id" value="<%= dat._id %>">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                class="form-control"
                id="title"
                value="<%= dat.title %>"
                placeholder="Enter Title"
              />
            </div>
            <div class="form-group">
              <label for="link">Link Article or News</label>
                <select class="form-control form-control-sm" name="link">
                    <option>Select Type</option>
                    <% data.forEach(function(dat,i) { %>
                    <option value="<%= dat._id %>"><%= dat.title %></option>
                    <% }); %>
                    <% data2.forEach(function(dat,i) { %>
                        <option value="<%= dat._id %>"><%= dat.title %></option>
                        <% }); %>
                </select>
            </div>
            <div class="form-group">
                    <label for="image">Sort Order</label>
                    <input
                      type="number"
                      class="form-control-file"
                      id="sort"
                      value="<%= dat.sortOrder %>"
                      placeholder="Sort Order"
                      name="sortOrder"
                    />
                  </div>
                 
            <div class="form-group">
              <label for="image">Image</label>
              <input
                type="file"
                class="form-control-file"
                id="image"
                name="image"
              />
            </div>
           
            <div class="image-show"><img src="\<%= dat.image %>" alt="" width="100px" height="100px"></div>

            <input type="submit" class="btn btn-primary" value="Post Highlight" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>



<script type="text/javascript">
let src='<%= dat.image %>';

const ImageEditor = new FilerobotImageEditor();
let url='http://www.cleanwatertogether.com:3000/'+src+'';

 ImageEditor.open(url);
</script>
  

<% include ../widgets/footer %>
