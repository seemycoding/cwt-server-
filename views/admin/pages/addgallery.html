<% include ../widgets/layout %>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-12">
        <h4 class="page-title">Add Photos/Videos</h4>
        <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li class="active">Add Photos/Videos</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-sm-12">
        <div class="white-box">
          <form action="<%= url  %>" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="_method" value="PUT">
                <input type="hidden" name="id" value="<%= dat._id %>">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                class="form-control"
                id="title"
                value="<%= dat.title %>"
                placeholder="Enter Title"
              />
            </div>
            <div class="form-group">
                <label for="title">Content</label>
                <input
                  type="text"
                  name="content"
                  class="form-control"
                  id="content"
                  value="<%= dat.content %>"
                  placeholder="Enter Content"
                />
              </div>
              <div class="form-group">
                <label for="title">Video link</label>
                <input
                  type="text"
                  name="videoPath"
                  class="form-control"
                  id="videolink"
                  value="<%= dat.videoPath %>"
                  placeholder="Enter Video Link`"
                />
              </div>
              <div class="form-group">
                    <label for="image">Thumbnail Image</label>
                    <input
                      type="file"
                      class="form-control-file"
                      id="image"
                      name="thumbimage"
                    />
                  </div>
                  <div class="form-group">
                    <label for="image">Sort Order</label>
                    <input
                      type="number"
                      class="form-control-file"
                      id="sort"
                      value="<%= dat.sortOrder %>"
                      placeholder="Enter Sort Order"
                      name="sortOrder"
                    />
                  </div>
         
                 
            <div class="form-group">
              <label for="image">Gallery Image</label>
              <input
                type="file"
                class="form-control-file"
                id="image"
                name="image"
              />
            </div>
            <div class="image-show"><img src="\<%= dat.imagePath %>" alt="" width="100px" height="100px"></div>
           

            <input type="submit" class="btn btn-primary" value="Add" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<% include ../widgets/footer %>
