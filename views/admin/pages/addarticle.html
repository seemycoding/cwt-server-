<% include ../widgets/layout %>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-12">
        <h4 class="page-title">Add Articles</h4>
        <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li class="active">Add Articles</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-6">
          <h1>Detail</h1>
          <div class="white-box">
            <form action="<%= url  %>" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                  <input type="hidden" name="_method" value="PUT"/>
                  <input type="hidden" name="id" value="<%= dat._id %>"/>
                  
                <label for="title">Title</label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  id="title"
                  value="<%= dat.title %>"
                  placeholder="Enter Title"
                />
              </div>
              <div class="form-group">
                <label for="profession">Profession</label>
                <input
                  type="text"
                  name="profession"
                  class="form-control"
                  id="profession"
                  value="<%= dat.profession %>"
                  placeholder="Enter Profession"
                />
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  name="author"
                  
                  value="<%= dat.author %>"
                  placeholder="Enter Author Name"
                />
              </div>
              <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control form-control-sm" name="expert">
                  <option>Select Type</option>
                  <option value="true">Expert</option>
                  <option value="false">Blogger</option>
                </select>
              </div>
            
              <div class="form-group">
                <label for="articled">Article Detail</label>
                <textarea id="articledetail"  name="detail"><%= dat.detail %></textarea>
                <!-- <input name="detail" type="hidden"/> -->
                <!-- <div id="articledetail" contenteditable="true" name="detail"><%= dat.detail %></div> -->
              </div>
              <div class="form-group">
                <label for="title">Video link</label>
                <input
                  type="text"
                  name="videoPath"
                  class="form-control"
                  id="videolink"
                  value="<%= dat.videoPath %>"
                  placeholder="Enter Video Link"
                />

              </div>
              <div class="form-group">
                <label for="title">Meta Information</label><br>
                <textarea id="metaTag"  name="metaTag" rows="4" cols="50"><%= dat.metaTag %></textarea>
                
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input
                  type="file"
                  name="dimage"
                  class="form-control-file"

                  id="dimage"
                />
              </div>
              <div class="form-group form-check">
                  
                <input type="checkbox" class="form-check-input" name="isVideo" id="isVideo" value="true"/>
                <label class="form-check-label" for="isVideo">Show Video</label>
              </div>
              <div class="image-show"><img src="\<%= dat.dimage %>" alt="" width="100px" height="100px"></div>
              <div class="form-group">
                <label for="image">Sort Order</label>
                <input
                  type="number"
                  class="form-control-file"
                  id="sort"
                  value="<%= dat.sortOrder %>"
                  placeholder="Enter Sort Order"
                  name="sortOrder"
                />
              </div>
            
              <input
                type="submit"
                class="btn btn-primary"
                value="Post Article"
              />
         
          </div>
        </div>
        <div class="col-sm-6">
          <h1>Summary</h1>
          <div class="white-box">
        
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="stitle"
                  value="<%= dat.stitle %>"
                  placeholder="Enter Title"
                />
              </div>
              <div class="form-group">
                <label for="profession">Profession</label>
                <input
                  type="text"
                  class="form-control"
                  id="profession"
                  value="<%= dat.sprofession %>"
                  name="sprofession"
                  placeholder="Enter Profession"
                />
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  value="<%= dat.sauthor %>"
                  name="sauthor"
                  placeholder="Enter Author"
                />
              </div>

              <div class="form-group">
                <label for="articledetail">Article Detail</label>
                <textarea id="articledetail2" contenteditable="true"  name="sdetail"><%= dat.sdetail %></textarea>
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" id="simage" name="image" />
              </div>
              <!-- image -->
              <div class="image-show"><img src="<%= dat.image %>" alt="" width="100px" height="100px"></div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
