<% include ../widgets/layout %>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-12">
        <h4 class="page-title">Add Articles</h4>
        <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li class="active">Add Articles</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-6">
          <h1>Detail</h1>
          <div class="white-box">
            <form action="/adminArticle/1" method="POST">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  id="title"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="profession">Profession</label>
                <input
                  type="text"
                  name="profession"
                  class="form-control"
                  id="profession"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  name="author"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control form-control-sm" name="expert">
                  <option>Select Type</option>
                  <option value="true">Expert</option>
                  <option value="false">Blogger</option>
                </select>
              </div>

              <div class="form-group">
                <label for="articledetail">Article Detail</label>
                <textarea
                  class="form-control"
                  id="articledetail"
                  name="detail"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input
                  type="file"
                  name="image"
                  class="form-control-file"
                  id="image"
                />
              </div>
              <div class="form-group">
                <label for="video">Video</label>
                <input
                  type="file"
                  class="form-control-file"
                  name="video"
                  id="video"
                />
              </div>
              <input
                type="submit"
                class="btn btn-primary"
                value="Post Article"
              />
            </form>
          </div>
        </div>
        <div class="col-sm-6">
          <h1>Summary</h1>
          <div class="white-box">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="profession">Profession</label>
                <input
                  type="text"
                  class="form-control"
                  id="profession"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  placeholder="name@example.com"
                />
              </div>

              <div class="form-group">
                <label for="articledetail">Article Detail</label>
                <textarea
                  class="form-control"
                  id="articledetail"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" id="image" />
              </div>
              <!-- <div class="form-group">
                <label for="video">Video</label>
                <input type="file" class="form-control-file" id="video" />
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<% include ../widgets/footer %>
