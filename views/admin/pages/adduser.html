<% include ../widgets/layout %>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-12">
        <h4 class="page-title">Add User</h4>
        <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li class="active">Add User</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-sm-12">
        <div class="white-box">
          <form action="<%= url  %>" method="POST">
            <div class="form-group">
              <label for="title">First Name</label>
              <input
                type="text"
                name="firstName"
                class="form-control"
                id="fname"
                value="<%= dat.firstName %>"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form-group">
              <label for="source">Last Name</label>
              <input
                type="text"
                name="lastName"
                class="form-control"
                id="lname"
                value="<%= dat.lastName %>"
                placeholder="Enter Last Name"
              />
            </div>

            <div class="form-group">
              <label for="link">Username</label>
              <input
                type="text"
                name="username"
                class="form-control"
                id="username"
                value="<%= dat.username %>"
                placeholder="Enter Username"
              />
            </div>

            <div class="form-group">
              <label for="date">Password</label>
              <input
              type="text"
              name="password"
              class="form-control"
              id="password"
              value="<%= dat.password %>"
              placeholder="Enter Password"
            />
              
            </div>

            <div class="form-group">
              <label for="newsdetail">Role</label>
              <input
              type="text"
              name="role"
              class="form-control"
              id="role"
              value="<%= dat.role %>"
              placeholder="Enter User Role"
            />
            </div>
          
           

            <input type="submit" class="btn btn-primary" value="Add User" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<% include ../widgets/footer %>
