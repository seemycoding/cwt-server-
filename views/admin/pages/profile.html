<% include ../widgets/layout %>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-12">
        <h4 class="page-title">Profile</h4>
        <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li class="active">Profile Page</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-md-4 col-xs-12">
        <div class="white-box">
          <div class="user-bg">
            <img width="100%" alt="user" src="images/large/img1.jpg" />
            <div class="overlay-box">
              <div class="user-content">
               
                <h4 class="text-white"><%= dat.firstName %></h4>
                <h5 class="text-white"><%= dat.username %></h5>
              </div>
            </div>
          </div>
         
        </div>
      </div>
      <div class="col-md-8 col-xs-12">
        <div class="white-box">
          <form
            action="<%= url  %>"
            method="POST"
            class="form-horizontal form-material"
          >
            <div class="form-group">
              <label class="col-md-12">First Name</label>
              <div class="col-md-12">
                <input
                  type="text"
                  placeholder="First Name"
                  name="firstName"
                  class="form-control form-control-line"
                  value="<%= dat.firstName %>"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="example-email" class="col-md-12">Last Name</label>
              <div class="col-md-12">
                <input
                  type="text"
                  placeholder="Last Name"
                  name="lastName"
                  class="form-control form-control-line"
                  value="<%= dat.lastName %>"
                  name="example-email"
                  id="example-email"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Username</label>
              <div class="col-md-12">
                <input
                  type="text"
                  placeholder="Username"
                  name="username"
                  value="<%= dat.username %>"
                  class="form-control form-control-line"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Password</label>
              <div class="col-md-12">
                <input
                  type="password"
                  placeholder="Password"
                  name="password"
                  value="<%= dat.password %>"
                  class="form-control form-control-line"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Role</label>
              <div class="col-md-12">
                <input
                  type="text"
                  placeholder="Role"
                  name="role"
                  value="<%= dat.role %>"
                  class="form-control form-control-line"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <input
                  type="submit"
                  class="btn btn-success"
                  value="Update Profile"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
<% include ../widgets/footer %>
