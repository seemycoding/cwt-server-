<% include ../widgets/layout %>
<style>
  ul{
    list-style: none;
  }
</style>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-12">
        <h4 class="page-title">Add Water Data</h4>
        <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li class="active">Add Water Data</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-sm-12">
        <div class="white-box">
          <form action="<%= url  %>" method="POST">
              <input type="hidden" name="_method" value="PUT">
              <input type="hidden" name="id" value="<%= dat._id %>">
            <div class="form-group">
              <label for="title">State Code</label>
              <input
                type="text"
                name="state"
                class="form-control"
                id="state"
                value="<%= dat.state %>"
                placeholder="Enter State Code Here"
              />
            </div>
            <div class="form-group">
                <label for="image">District Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="district"
                  value="<%= dat.district %>"
                  placeholder="Enter Name Of Disrict"
                  name="district"
                />
              </div>
              <div class="form-group">
                <ul> <label>Water Data Parameter's</label>
                  <li>
                    <div class="form-group">
                      <label for="image">PH</label>
                      <input
                        type="text"
                        class="form-control"
                        id="PHValue"
                        placeholder="Enter PH Value"
                        value="<%= dat.parameter.ph %>"
                        name="PHValue"
                      />
                    </div>
                  </li>
                  <li>
                    <div class="form-group">
                      <label for="image">TDS</label>
                      <input
                        type="text"
                        class="form-control"
                        id="TDS"
                        value="<%= dat.parameter.tds %>"
                        placeholder="Enter TDS Value"
                        name="TDS"
                      />
                    </div>
                  </li>
                  <li>
                    <div class="form-group">
                      <label for="image">NO3</label>
                      <input
                        type="text"
                        class="form-control"
                        id="NO3"
                        value="<%= dat.parameter.no3 %>"
                        placeholder="Enter NO3 Value"
                        name="NO3"
                      />
                    </div>
                  </li>
                  <li>
                    <div class="form-group">
                      <label for="image">Flouride</label>
                      <input
                        type="text"
                        class="form-control"
                        id="Flouride"
                        value="<%= dat.parameter.flouride %>"
                        placeholder="Enter Flouride Value"
                        name="Flouride"
                      />
                    </div>
                  </li>
                </ul>
                <ul>
                  Cordinates
                  <li>
                    <div class="form-group">
                      <label for="image">Latitude</label>
                      <input
                        type="text"
                        class="form-control"
                        id="latitude"
                        value="<%= dat.cordinates.latitude %>"
                        placeholder="Enter Latitude"
                        name="latitude"
                      />
                    </div>
                  </li>
                  <li>
                    <div class="form-group">
                      <label for="image">Longitude</label>
                      <input
                        type="text"
                        class="form-control"
                        id="longitude"
                        value="<%= dat.cordinates.longitude %>"
                        placeholder="Enter Longitude"
                        name="longitude"
                      />
                    </div>
                  </li>
                </ul>
                <input type="submit" class="btn btn-primary" value="Save" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>

<% include ../widgets/footer %>
